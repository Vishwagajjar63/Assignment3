<!doctype html>
<html lang="en">
<!--head-->
<head>
  <!--metadatas-->

  <meta name="description" content="This is the HTML document for lab five">
  <!--title-->

  <!--metadata-->
  <meta name="robots" content="noindex, nofollow">
  <!--link for stylesheet-->
  <link rel="stylesheet" href="style.css">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

<!--body-->
<body>
  <!--image-->
    <img src="../img/bg.jpg" alt="poster">
    <!--header-->
    <header id="header">
      <ul>
        <!--link for video from video(Trailer)-->
     <li><a href="https://www.youtube.com/watch?v=JqcncLPi9zw&ab_channel=MarvelEntertainment" target="_blank">Trailer</a></li>
      </ul>
    </header >
    <!--class a1 for marvel studio text-->
        <div class="a1">
          <!--id named marvel for text Marvel and id named studios for text Studios-->
            <h2><span id="marvel">Marvel</span> <span id="studios">Studios</span></a></h2>
        </div>
        <!--class a2 for the text-->
        <div class="a2">
          <!--made a id named title for the text-->
            <h1 id="title">Guardians of the Galaxy</h1>
        </div>
        <!--class a3 for volume 3-->
        <div class="a3">
          <!--id volume -->
            <h2 id="volume">Volume 3</h2>
        </div>
        <!--made a class footer for writing-->
        <div class="footer">
          <!--using p1 and p2-->
            <p1>An action-packed, epic space adventure, Marvel's "Guardians of the Galaxy"</p1>
           <p2>From the Studio that brings you Adventure.</p2>
        </div>
</body>
